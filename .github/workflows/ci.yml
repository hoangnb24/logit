name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]
  workflow_dispatch:

concurrency:
  group: ci-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

env:
  CARGO_TERM_COLOR: always
  CARGO_INCREMENTAL: "0"
  RUST_BACKTRACE: "1"
  RUST_TEST_THREADS: "1"
  TZ: UTC

jobs:
  quality:
    name: Quality (${{ matrix.gate.name }})
    runs-on: ubuntu-latest
    timeout-minutes: 30
    strategy:
      fail-fast: false
      matrix:
        gate:
          - name: fmt
            cmd: cargo fmt --check
          - name: check
            cmd: cargo check --workspace --all-targets --locked
          - name: clippy
            cmd: cargo clippy --workspace --all-targets --locked -- -D warnings
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt, clippy
      - name: Cache Cargo artifacts
        uses: Swatinem/rust-cache@v2
      - name: Run ${{ matrix.gate.name }}
        run: ${{ matrix.gate.cmd }}

  tests:
    name: Test (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    timeout-minutes: 45
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Install Rust nightly
        uses: dtolnay/rust-toolchain@nightly
      - name: Cache Cargo artifacts
        uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --workspace --all-targets --locked -- --test-threads=1
